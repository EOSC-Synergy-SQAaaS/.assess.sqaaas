        - /usr/bin/env sh .sqa/script.hilly-lime-heron.sh
        container: qc.sty_snazzy-cardinal-lion
      bitbucket.org/cessda/cessda.cvs.two stylelint:
        commands:
        - /usr/bin/env sh .sqa/script.sunny-cream-bobcat.sh
        container: qc.sty_clammy-fuchsia-buzzard
