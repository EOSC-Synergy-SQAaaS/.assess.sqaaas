config:
  credentials: []
  project_repos:
    github.com/EOSC-synergy/sqaaas-tooling:
      branch: release/1.7.8
      repo: https://github.com/EOSC-synergy/sqaaas-tooling
    github.com/bsc-wdc/dislib:
      branch: master
      repo: https://github.com/bsc-wdc/dislib/
environment:
  JPL_DOCKERFORCEBUILD: enabled
  JPL_KEEPGOING: enabled
sqa_criteria:
  QC.Acc:
    repos:
      github.com/bsc-wdc/dislib git:
        commands:
        - /usr/bin/env sh .sqa/script.queasy-thistle-terrier.sh
        container: qc.acc_jumpy-charcoal-kingfisher
  QC.Doc:
    repos:
      github.com/bsc-wdc/dislib find_doc_files.py:
        commands:
        - /usr/bin/env sh .sqa/script.freaky-jade-barb.sh
        container: qc.doc_scummy-ochre-harrier
      github.com/bsc-wdc/dislib git:
        commands:
        - /usr/bin/env sh .sqa/script.wheezy-cyan-labradoodle.sh
        container: qc.doc_crappy-mauve-tuatara
      github.com/bsc-wdc/dislib markdownlint:
        commands:
        - /usr/bin/env sh .sqa/script.skimpy-wheat-indri.sh
        container: qc.doc_squirrely-ultramarine-blue
      github.com/bsc-wdc/dislib restructuredtext-lint:
        commands:
        - /usr/bin/env sh .sqa/script.trippy-mauve-buffalo.sh
        container: qc.doc_whiny-blue-donkey
  QC.Lic:
    repos:
      github.com/bsc-wdc/dislib licensee:
        commands:
        - /usr/bin/env sh .sqa/script.silly-olivine-catfish.sh
        container: qc.lic_sloppy-orchid-antelope
  QC.Sec:
    repos:
      github.com/bsc-wdc/dislib bandit:
        commands:
        - /usr/bin/env sh .sqa/script.crabby-cardinal-grouse.sh
        container: qc.sec_flimsy-tangerine-oriole
  QC.Sty:
    repos:
      github.com/bsc-wdc/dislib flake8:
        commands:
        - /usr/bin/env sh .sqa/script.tacky-ultramarine-barracuda.sh
        container: qc.sty_cozy-smalt-caterpillar
      github.com/bsc-wdc/dislib hadolint:
        commands:
        - /usr/bin/env sh .sqa/script.crappy-celadon-tang.sh
        container: qc.sty_slaphappy-white-quoll
  QC.Ver:
    repos:
      github.com/bsc-wdc/dislib get_git_tags.py:
        commands:
        - /usr/bin/env sh .sqa/script.beady-heliotrope-tapir.sh
        container: qc.ver_gummy-aqua-spaniel
timeout: 5400
