config:
  credentials: []
  project_repos:
    github.com/EOSC-synergy/sqaaas-tooling:
      branch: release/1.7.7
      repo: https://github.com/EOSC-synergy/sqaaas-tooling
    github.com/argoeu/argo-messaging:
      branch: master
      repo: https://github.com/argoeu/argo-messaging/
environment:
  JPL_DOCKERFORCEBUILD: enabled
  JPL_KEEPGOING: enabled
sqa_criteria:
  QC.Acc:
    repos:
      github.com/argoeu/argo-messaging git:
        commands:
        - /usr/bin/env sh .sqa/script.lousy-copper-antelope.sh
        container: qc.acc_surly-persimmon-moose
  QC.Doc:
    repos:
      github.com/argoeu/argo-messaging find_doc_files.py:
        commands:
        - /usr/bin/env sh .sqa/script.lumpy-red-seal.sh
        container: qc.doc_hasty-eggplant-insect
      github.com/argoeu/argo-messaging git:
        commands:
        - /usr/bin/env sh .sqa/script.sleazy-amaranth-bird.sh
        container: qc.doc_breezy-indigo-squirt
      github.com/argoeu/argo-messaging markdownlint:
        commands:
        - /usr/bin/env sh .sqa/script.bumpy-sepia-audemer.sh
        container: qc.doc_dorky-cyan-robin
  QC.Lic:
    repos:
      github.com/argoeu/argo-messaging licensee:
        commands:
        - /usr/bin/env sh .sqa/script.fuzzy-magnolia-forest.sh
        container: qc.lic_sunny-white-ant
  QC.Sec:
    repos:
      github.com/argoeu/argo-messaging bandit:
        commands:
        - /usr/bin/env sh .sqa/script.breezy-wisteria-snail.sh
        container: qc.sec_snippy-razzmatazz-havanese
      github.com/argoeu/argo-messaging gosec:
        commands:
        - /usr/bin/env sh .sqa/script.wimpy-russet-mist.sh
        container: qc.sec_cloudy-smalt-tarsier
  QC.Sty:
    repos:
      github.com/argoeu/argo-messaging flake8:
        commands:
        - /usr/bin/env sh .sqa/script.paltry-saffron-caterpillar.sh
        container: qc.sty_whiny-cyan-squid
      github.com/argoeu/argo-messaging jsonlint:
        commands:
        - /usr/bin/env sh .sqa/script.stealthy-buff-budgerigar.sh
        container: qc.sty_ugly-aqua-havanese
      github.com/argoeu/argo-messaging staticcheck:
        commands:
        - /usr/bin/env sh .sqa/script.queasy-beige-affenpinscher.sh
        container: qc.sty_pasty-smalt-bulldog
  QC.Ver:
    repos:
      github.com/argoeu/argo-messaging get_git_tags.py:
        commands:
        - /usr/bin/env sh .sqa/script.greasy-vermilion-tapir.sh
        container: qc.ver_cheeky-apricot-sheepdog
timeout: 5400
