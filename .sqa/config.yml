        - /usr/bin/env sh .sqa/script.cranky-indigo-llama.sh
        container: qc.doc_sloppy-cream-hyena
      github.com/eurise-network/technical-reference git:
        commands:
        - /usr/bin/env sh .sqa/script.beady-chocolate-bear.sh
        container: qc.doc_droopy-firebrick-panda
      github.com/eurise-network/technical-reference markdownlint:
        commands:
        - /usr/bin/env sh .sqa/script.blurry-razzmatazz-mist.sh
        container: qc.doc_sleepy-denim-starfish
      github.com/eurise-network/technical-reference restructuredtext-lint:
        commands:
        - /usr/bin/env sh .sqa/script.shabby-plum-rattlesnake.sh
        container: qc.doc_cozy-lime-dragonfly
