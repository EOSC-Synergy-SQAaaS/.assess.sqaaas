config:
  credentials: []
  project_repos:
    github.com/EOSC-synergy/sqaaas-tooling:
      branch: release/1.7.4
      repo: https://github.com/EOSC-synergy/sqaaas-tooling
    github.com/indigo-dc/udocker:
      branch: devel3
      repo: https://github.com/indigo-dc/udocker/
environment:
  JPL_DOCKERFORCEBUILD: enabled
  JPL_KEEPGOING: enabled
sqa_criteria:
  QC.Acc:
    repos:
      github.com/indigo-dc/udocker git:
        commands:
        - /usr/bin/env sh .sqa/script.hasty-tomato-yak.sh
        container: qc.acc_blurry-amethyst-pig
  QC.Doc:
    repos:
      github.com/indigo-dc/udocker find_doc_files.py:
        commands:
        - /usr/bin/env sh .sqa/script.homely-orchid-baboon.sh
        container: qc.doc_paltry-azure-zorse
      github.com/indigo-dc/udocker git:
        commands:
        - /usr/bin/env sh .sqa/script.fuzzy-indigo-moorhen.sh
        container: qc.doc_zippy-silver-zebu
      github.com/indigo-dc/udocker markdownlint:
        commands:
        - /usr/bin/env sh .sqa/script.snoopy-puce-neanderthal.sh
        container: qc.doc_snazzy-red-wasp
  QC.Lic:
    repos:
      github.com/indigo-dc/udocker licensee:
        commands:
        - /usr/bin/env sh .sqa/script.flimsy-mustard-wrasse.sh
        container: qc.lic_slimy-eggplant-chihuahua
  QC.Met:
    repos:
      github.com/indigo-dc/udocker validate_codemeta:
        commands:
        - /usr/bin/env sh .sqa/script.shabby-chestnut-chin.sh
        container: qc.met_craggy-thistle-stoat
  QC.Sec:
    repos:
      github.com/indigo-dc/udocker bandit:
        commands:
        - /usr/bin/env sh .sqa/script.wheezy-teal-bordeaux.sh
        container: qc.sec_flaky-chocolate-newt
  QC.Sty:
    repos:
      github.com/indigo-dc/udocker flake8:
        commands:
        - /usr/bin/env sh .sqa/script.gamy-lime-dugong.sh
        container: qc.sty_chummy-cerulean-squirt
      github.com/indigo-dc/udocker jsonlint:
        commands:
        - /usr/bin/env sh .sqa/script.shaky-sangria-catfish.sh
        container: qc.sty_skanky-linen-kangaroo
  QC.Ver:
    repos:
      github.com/indigo-dc/udocker get_git_tags.py:
        commands:
        - /usr/bin/env sh .sqa/script.flaky-magenta-gerbil.sh
        container: qc.ver_beady-yellow-gopher
timeout: 1800
