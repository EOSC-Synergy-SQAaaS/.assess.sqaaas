        - /usr/bin/env sh .sqa/script.snippy-ultramarine-seal.sh
        container: qc.doc_slimy-yellow-chicken
      bitbucket.org/cessda/cessda.cvs.two markdownlint:
        commands:
        - /usr/bin/env sh .sqa/script.paltry-heliotrope-turtle.sh
        container: qc.doc_woolly-harlequin-mongrel
