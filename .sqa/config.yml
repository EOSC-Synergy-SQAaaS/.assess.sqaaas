      bitbucket.org/cessda/cessda.cvs.two cff-converter-python:
        commands:
        - /usr/bin/env sh .sqa/script.shaky-denim-tapir.sh
        container: qc.met_gamy-myrtle-earwig
  QC.Sty:
    repos:
      bitbucket.org/cessda/cessda.cvs.two checkstyle:
        commands:
        - /usr/bin/env sh .sqa/script.skinny-chartreuse-chinook.sh
        container: qc.sty_queasy-tomato-okapi
      bitbucket.org/cessda/cessda.cvs.two jsonlint:
        commands:
        - /usr/bin/env sh .sqa/script.leaky-alizarin-bombay.sh
        container: qc.sty_grumpy-scarlet-pinscher
      bitbucket.org/cessda/cessda.cvs.two stylelint:
        commands:
        - /usr/bin/env sh .sqa/script.wimpy-burgundy-birman.sh
        container: qc.sty_homely-platinum-tiger
  QC.Ver:
    repos:
      bitbucket.org/cessda/cessda.cvs.two get_git_tags.py:
        commands:
        - /usr/bin/env sh .sqa/script.gamy-magenta-collie.sh
        container: qc.ver_sunny-gold-chimpanzee
